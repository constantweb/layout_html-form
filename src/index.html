<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post" 
      class="form"
      >
      <fieldset class="form__block">
        <legend>Personal information</legend>

        <div class="form__item">
          <label>Surname:
            <input 
              type="text" 
              name="surname" 
              autocomplete="off"
            >
          </label>
        </div>
        <div class="form__item">
          <label>Name:
            <input 
              type="text" 
              name="name" 
              autocomplete="off" 
              required
            >
          </label>
        </div>
        <div class="form__item">
          <label>How old are You?
            <input 
              type="number" 
              name="age" 
              value="12" 
              min="1" 
              max="100"
            >
          </label>
        </div>
        <div class="form__item">
          <label>Full date of birth:
            <input type="date" name="date">
          </label>
        </div>
        <div class="form__item">
          <label>I accept the term of the agreement
            <input type="checkbox" name="agreement">
          </label>
        </div>
      </fieldset>
      <fieldset class="form__block">
        <legend>Registration</legend>

        <div class="form__item">
          <label>E-mail:
            <input 
              type="email"
              name="email"
              placeholder="email@example.com" 
              required
            >
          </label>
        </div>
        <div class="form__item">
          <label>Password:
            <input 
              type="password"
              name="password"
              minlength="5"
              maxlength="32"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="form__block">
        <legend>An interesting fact about you!</legend>

        <div class="form__item">
          <span>Do you love cars?</span>

          <label>
            <input 
              type="radio"
              name="cars"
              value="Yes"
            >Yes
          </label>
          <label>
            <input 
              type="radio"
              name="cars"
              value="No"
            >No
          </label>
        </div>
        <div class="form__item">
          <label>What is your favorite color?
            <input type="color" name="color">
          </label>
        </div>
        <div class="form__item">
          <label>What time do you go tj bed?
            <input type="time" name="time">
          </label>
        </div>
        <div class="form__item">
          <label>What are your favorite brand of cars?
            
            <select name="brand" multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="form__item">
          <label>How do you rate our work?
            <input type="range" name="rate">
          </label>
        </div>
      </fieldset>
      <fieldset class="form__block">
        <legend>Additional info:</legend>

        <div class="form__item">
          <label>Comments:
            <textarea name="comment"></textarea>
          </label>
        </div>
        <div class="form__item">
          <label>Would you recommend us?
            <select name="recommend">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit" class="btn">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
